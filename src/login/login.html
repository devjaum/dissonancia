<main class="fundo">
    <section class="login-container">
        
        <label>Login: 
            <input 
                type="email" 
                placeholder="login" 
                [(ngModel)]="email" 
                name="email"
            >
        </label>
        
        <label>Senha: 
            <input 
                type="password" 
                placeholder="senha" 
                [(ngModel)]="password" 
                name="password"
            >
        </label>
        
        <p *ngIf="errorMessage" style="color: #ff00c8; text-align: center; margin-bottom: 10px;" class="error">
            {{ errorMessage }}
        </p>

        <button class="btn login">
            <span>Login</span>
        </button>

        <button class="btn guest">
            <span>Acesso Convidado</span>
        </button>

    </section>
</main>
